{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Job - Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/css/style.css'%}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">Job - Portal</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'home' %}">Home</a></li>
      </ul>
      <div class="post_btn">
        <a href="{% url 'job' %}">Post a Job</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
    <h1>Job</h1>
    <form method="post">
      {% csrf_token %}
      <div class="col-lg-12 input_inner">
        <label>Name</label>
        {{form.name}}
      </div>
      <div class="col-lg-12 input_inner"><label>Description</label>{{form.description}}</div>
      <div class="col-lg-12 input_inner"><label>Category</label>{{form.category}}</div>
      <div class="col-lg-12 input_inner"><label>Price</label>{{form.price}}</div>
      <div class="col-lg-12 input_inner"><label>Length</label>{{form.length}}</div>
      <button class="button" type="submit">Submit</button>
    </form>
  </div>
  </div>

</body>

</html>
